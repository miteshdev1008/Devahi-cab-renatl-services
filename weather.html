    function updateWeather(city) {
        $.ajax({
            method: 'GET',
            url: 'https://api.api-ninjas.com/v1/weather?city=' + city,
            headers: { 'X-Api-Key': 'Z8YQKVQZblEeGokfNzIEeQ==F7fGqDLZluEkYMeH' },
            contentType: 'application/json',
            success: function (result) {
                // Update weather data in the HTML fields
                document.getElementById('clodPercentage').innerHTML = result.cloud_pct + '%';
                document.getElementById('feelsLike').innerHTML = result.feels_like;
                document.getElementById('humidity').innerHTML = result.humidity;
                document.getElementById('maxTemperature').innerHTML = result.max_temp;
                document.getElementById('minTemperature').innerHTML = result.min_temp;
                document.getElementById('sunRise').innerHTML = new Date(result.sunrise * 1000).getHours() + ":" + new Date(result.sunrise * 1000).getMinutes() + ":" + new Date(result.sunrise * 1000).getSeconds();
                document.getElementById('sunSet').innerHTML = new Date(result.sunset * 1000).getHours() + ":" + new Date(result.sunset * 1000).getMinutes() + ":" + new Date(result.sunset * 1000).getSeconds();
                document.getElementById('temperature').innerHTML = result.temp;
                document.getElementById('windDegree').innerHTML = result.wind_degrees;
                document.getElementById('windSpeed').innerHTML = result.wind_speed;
                // Update other fields similarly
            },
            error: function ajaxError(jqXHR) {
                // Handle error and update UI
                document.getElementById('cityNotFound').textContent = 'City not found';
                const requireFields = ['clodPercentage', 'feelsLike', 'humidity', 'maxTemperature', 'minTemperature', 'sunRise', 'sunSet', 'temperature', 'windDegree', 'windSpeed'];
                //to empty all required field
                requireFields.map(ele => {
                    document.getElementById(ele).innerHTML = '';
                })
                clearInterval(intervalId);
                return;
            }

        });
    }

    let intervalId;

    function getData() {
        const city = document.getElementById('city').value.trim();
        console.log(city)
        if (city.length === 0) {
            document.getElementById('cityNotFound').textContent = 'Enter city name.';
            // Clear fields 
            document.getElementById('cityNotFound').textContent = 'City not found';
            const requireFields = ['clodPercentage', 'feelsLike', 'humidity', 'maxTemperature', 'minTemperature', 'sunRise', 'sunSet', 'temperature', 'windDegree', 'windSpeed'];
            //to empty all required field
            requireFields.map(ele => {
                document.getElementById(ele).innerHTML = '';
            })
            //stop interval
            clearInterval(intervalId);
        } else {
            updateWeather(city);
            // Set interval to update weather every 5 seconds
            intervalId = setInterval(() => {
                updateWeather(city);
            }, 5000);
        }
    }

    //Event listener to the submit button
    document.getElementById('submitButton').addEventListener('cli   ck', getData);
