<script>
  const base_url = `${url}:${port}`;
  axios.get(`${base_url}/givedata`)
    .then((response) => {
      //asigning username which comes in response

      document.getElementById("adminName").innerHTML = response.data.data[0].username
    })
    .catch((error) => {
    })

  //for getting if we had message in req.parms
  const urlParams = new URLSearchParams(window.location.search);

  if (urlParams.get("message") != null) {
    $(document).ready(function () {
      toastr.options.positionClass = 'toast-top-center';
      toastr.success(urlParams.get("message") + `.`);
    });

    //for clearing req parms in which 
    const baseURL = window.location.origin + window.location.pathname;//baseeUrl  is used to concat base url+pathname eg(/abc/)

    history.replaceState({}, document.title, baseURL);//in this { reprersnts nothing/null},document title replace with baseurl
  }

  //asigning the no to 0
  var no = 0;
  $(document).ready(function () {
    //detching data from api to datatable
    var dataTable = $('#data-table').DataTable({
      responsive: true,
      ajax: '/api/data',
      columns: [
        { data: null, sortable: false },
        { data: 'vehicleName' },
        { data: 'isAc' },
        { data: 'vehicleCapecity' },
        { data: 'vehicleType' },
        { data: 'isAvalable' },
        {
          data: null,
          render: function (data, type, row) {
            return `
                    <img src="../images/${row.vehicleImage}" style="height:50px;width:50px"></img>
                  `;
          }, sortable: false
        },
        {
          data: null,
          render: function (data, type, row) {
            return `
                  <span>${row.amount} Rs</span> 
                  `;
          }
        },
        { data: 'index', searchable: false },
        {
          data: null,
          render: function (data, type, row) {
            return `
              <div class="icon_ed">
                    <a class="edit-button" data-id="${row._id}" style="cursor: pointer;"> <i class="fas fa-edit edit-icon"></i></a>
                    <a class="delete-button" data-id="${row._id}" style="cursor: pointer;">  <i class="fas fa-trash-alt delete-icon" style="color:red;"></i></a>
                 </div>
                  `;
          }
          , sortable: false
        },
      ],
    });

    dataTable.on('order.dt search.dt', function () {
      dataTable.column(0, { search: 'applied', order: 'applied', sortable: 'false' }).nodes().each(function (cell, i) {
        cell.innerHTML = i + 1;
      });
    }).draw();


    // Handle edit button click event
    $('#data-table').on('click', '.edit-button', function () {
      var id = $(this).data('id');

      const url = `/admin/editvehicle/:` + `${id}`;
      location.href = url;
      return;
    });

    // Handle delete button click event
    $('#data-table').on('click', '.delete-button', function () {
      var id = $(this).data('id');


      //for popup then delete
      if (confirm("do you really want to delete?")) {
        const url = `${base_url}/api/v1/vehicle/deletevehicle/:` + `${id}`;

        axios.delete(url)
          .then((response) => {
            if (response.data.success == true) {
              toastr.options.positionClass = 'toast-top-center';
              toastr.error('vehicle deleted successfully.');
              setTimeout(() => { dataTable.ajax.reload(); }, 1000)
            }
            else {
              alert('something went wrong');
            }
          })
          .catch((error) => {
          })

      } else {

      }

    })

  });
</script>
