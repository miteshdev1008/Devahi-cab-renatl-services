<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <script src="../../url.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Admin Login</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.1/axios.min.js"></script>
    <!-- Custom fonts for this template-->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="../admin/css/sb-admin-2.min.css" rel="stylesheet">

</head>

<body class="bg-gradient-primary">

    <div class="container">

        <!-- Outer Row -->
        <div class="row justify-content-center">

            <div class="col-xl-10 col-lg-12 col-md-9">

                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row">
                            <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
                            <div class="col-lg-6">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h1 class="h4 text-gray-900 mb-4">Welcome</h1>
                                    </div>
                                    <!-- <form action="/" method=""> -->

                                    Username:<br> <input type="text" id='name' name="email" placeholder="Username"
                                        required>
                                    <br><br>
                                    Password:<br> <input type="password" id="myInput" class="password" required
                                        placeholder="Password">

                                    <!-- An element to toggle between password visibility -->

                                    <i class="fa fa-eye" id='eye' onclick="passToggle()"></i>

                                    <h1 id="msg"></h1>
                                    <button onclick="submit()" class="btn btn-primary">Login
                                    </button><br>
                                    <!-- </form> -->
                                    <hr>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap core JavaScript-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="js/sb-admin-2.min.js"></script>

    <script>
        function passToggle() {
            var x = document.getElementById("myInput");
            if (x.type === "password") {
                x.type = "text";
            } else {
                x.type = "password";
            }
        }

        async function submit() {
            let email = document.getElementById("name").value;
            let password = document.getElementsByClassName("password")[0].value;
            let inp = { email, password };

            axios.post('/admin/login', inp)
                .then(function (resp) {
                    if (resp.data.success == false) {
                        document.getElementById("msg").innerHTML = resp.data.message;
                    }
                    else {
                        
                        location.href = '/admin/index';
                    }
                })
                .catch(function (error) {
                    // handle error
                    console.log("error" + error);
                })
        }
    </script>
</body>

</html>
