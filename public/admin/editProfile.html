<script>
   const base_url=`${url}:${port}`;

  getdata();

  document.addEventListener('contextmenu', (e) => e.preventDefault());

  function ctrlShiftKey(e, keyCode) {
    return e.ctrlKey && e.shiftKey && e.keyCode === keyCode.charCodeAt(0);
  }

  document.onkeydown = (e) => {
    // Disable F12, Ctrl + Shift + I, Ctrl + Shift + J, Ctrl + U
    if (
      event.keyCode === 123 ||
      ctrlShiftKey(e, 'I') ||
      ctrlShiftKey(e, 'J') ||
      ctrlShiftKey(e, 'C') ||
      (e.ctrlKey && e.keyCode === 'U'.charCodeAt(0))
    )
      return false;
  };

  async function editProfile() {
    var formData = new FormData();
    let name = document.getElementById("name").value;
    let newpass = document.getElementById("newpass").value;
    let conformpass = document.getElementById("conformpass").value;
    let mobile = document.getElementById("mobile").value;
    let wp_message = document.getElementById("wp_message").value;


    const isEmail = /^\S+@\S+\.\S+$/;
    //cheking user's email
    if (!isEmail.test(name)) {
      document.getElementById('errorSpan').innerHTML = 'Enter valid email.';
      return;
    }
    document.getElementById('errorSpan').innerHTML = '';



    //checking admin only enter digit value
    var phn = /^\d{10}$/
    if (!phn.test(mobile)) {
      document.getElementById('phonSpan').innerHTML = 'pleases enter phone no in 10 digits'; return;
    }
    document.getElementById('phonSpan').innerHTML = '';

    //checking if admin don't put empty in password fields 
    if (newpass.length > 0 || conformpass.length > 0) {
      const passcheck = isPassword(newpass);
      //condition to check password

      if (passcheck != true) { document.getElementById('passSpan').innerHTML = passcheck; return; };
      document.getElementById('passSpan').innerHTML = '';
      //if both password is not matched
      if (newpass != conformpass) {
        document.getElementById('passSpan').innerHTML = 'both passwqord must be matched';
        return;
      }
      document.getElementById('passSpan').innerHTML = '';
      var password = newpass;
    }
    else {
      var password = document.getElementById('extrapass').value;
    }
    const username = name;
    let inp = { username, password, mobile, wp_message };

    //updating the profile
    axios.post(`${base_url}/admin/editprofile`, inp)
      .then(function (resp) {
        if (resp.data.success == false) {
          document.getElementById("msg").innerHTML = resp.data.message;
        }
        else {
          const message = "Profile updated successfully.";
          const redirectUrl = "/admin/index?message=" + encodeURIComponent(message);
          window.location.href = redirectUrl;
        }
      })
      .catch(function (error) {
        // handle error
        console.log("error" + error);
      })
  }

  //assining the deta to our field
  async function getdata() {
    axios.get(`${base_url}/givedata`)
      .then(function (resp) {

        //asigning the value of username,password,mobile
        document.getElementById("adminName").innerHTML = resp.data.data[0].username;
        document.getElementById("name").setAttribute('value', resp.data.data[0].username);
        document.getElementById('mobile').setAttribute('value', resp.data.data[0].mobile);

        // let newpass = document.getElementById("newpass").setAttribute('value', resp.data.data[0].password);
        // let conformpass = document.getElementById("conformpass").setAttribute('value', resp.data.data[0].password);
        let extraPass = document.getElementById("extrapass").setAttribute('value', resp.data.data[0].password);

        document.getElementById("wp_message").setAttribute('value', resp.data.data[0].wp_message);
      })
      .catch(function (error) {
        // handle error
        console.log("error" + error);
      })
  }

  //for checking a password
  function isPassword(password) {
    //cheking password length
    if (password.length <= 7) {
      return "Enter 8 characters Password.";
    }
    //checking the password for digit
    else if (!/\d/.test(password)) {
      return "Password must contain at least one numeric digit (0-9).";
    }
    //checking the password for uppercase
    else if (!/[A-Z]/.test(password)) {
      return "Password must contain at least one uppercase alphabet.";
    }
    //cheking the password for special case
    else if (!/[^a-zA-Z0-9\s]/.test(password)) {
      return "Password must contain at least one special character.";
    }
    //cheking the password for small characters
    else if (!/[a-z]/.test(password)) {
      return "Password must contain at least one lowercase alphabet.";
    }
    //if  all ok then returns true
    else {
      return true;
    }
  }

  //for passweord toggle
  function passwordToggle() {
    var x = document.getElementById("eye").value;
    var y = document.getElementById("conformpass");
    if (y.type === "password") {
      // x.type = "text";
      y.type = "text";
      x.class = 'fa fa-eye-slash';
    } else {
      // x.type = "password";
      y.type = "password";
      x.class = 'far fa-eye';
    }
  }
  //for passweord toggle
  function passwordToggley() {
    var x = document.getElementById("newpass");
    // var y = document.getElementById("conformpass");

      x.type = "text";
      // y.type = "text";
    } else {
      x.type = "password";
      // y.type = "password";
    }
  }
