<script>
    if (document.cookie.length > 0) {
    } else {
        const loginUrl = 'http://192.168.0.128:6800/';

    }

    // if (document.cookie) {
    //     console.log("Cookies are present.");
    // } else {
    //     const loginUrl = 'http://192.168.0.128:6800/';
    //     window.location.href = loginUrl;
    // }

    //for getting message parms which is coming from req.url
    const urlParams = new URLSearchParams(window.location.search);
    //if it found message in req.parms then what is reesult given
    if (urlParams.get("message") != null) {
        $(document).ready(function () {
            //toastr message if message is found
            toastr.options.positionClass = 'toast-top-center';
            toastr.success(urlParams.get("message") + `.`);
        });
        //for clearing req parms in which 
        const baseURL = window.location.origin + window.location.pathname;//baseeUrl  is used to concat base url+pathname eg(/abc/)
        history.replaceState({}, document.title, baseURL);//in this { reprersnts nothing/null},document title replace with baseurl
    }

    //geting a data
    axios.get('/givedata')
        .then((response) => {

            //asigning username which comes in response
            document.getElementById("Admin-title").innerHTML = response.data.data[0].username;

        })
        .catch((error) => {
        })

    //for getting all Enquirey
    axios.get('/api/v1/customer/getallinquiries')
        .then((response) => {
            var paidEnquiry = 0
            var paidEnquirySum = 0;
            var totalEnquiry = response.data.data.length;

            document.getElementById('totalEnquiry').innerHTML = totalEnquiry;


            for (i = 0; i < response.data.data.length; i++) {
                var data = response.data.data[i];

                const today = new Date();
                const sevenDaysAgo = new Date(today);
                sevenDaysAgo.setDate(today.getDate() - 30);

                const sevenDaysAgoDate = moment(sevenDaysAgo).format('YYYY-MM-DD');

                const todaydDate = moment(today).format('YYYY-MM-DD');

                const dateofdata = moment(data.createdAt).format('YYYY-MM-DD')

                if ((dateofdata >= sevenDaysAgoDate) && (dateofdata <= todaydDate) && (data.paymentDone > 0)) {
                    paidEnquiry++;
                    paidEnquirySum += data.paymentDone;
                }

            }
            document.getElementById('paidEnquiry').innerHTML = paidEnquiry;
            document.getElementById('receivedAmount').innerHTML = paidEnquirySum;
        })
        .catch((error) => {
        })

    //for getting all vechicle
    axios.get('/api/data')
        .then((response) => {
            var totalVehicle = response.data.data.length;

            document.getElementById('totalvehicle').innerHTML = totalVehicle;

        })
        .catch((error) => {
        })

</script>
