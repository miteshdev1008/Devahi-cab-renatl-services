<script>
   const base_url=`${url}:${port}`;
  var totalVehicle;
  //geting a data
  axios.get(`${base_url}/givedata`)
    .then((response) => {

      //asigning username which comes in response
      document.getElementById("adminName").innerHTML = response.data.data[0].username
    })
    .catch((error) => {
    })

  //for getting how many vechicles we had
  axios.get(`${base_url}/api/data`).then((resp) => {
    totalVehicle = resp.data.data.length;
  })

  //setting the data:
  const id = window.location.href.split(':')[3];
  var img = document.getElementById('vehicleimage');


  axios.post(`${base_url}/getdata`, { id })
    .then((response) => {
      img.src = `../../images/` + `${response.data.vehicleImage}`;

      //getting  a vehicle name
      document.getElementById("vehicleName").value = response.data.vehicleName;
      const ac = document.getElementById("ac");
      const nonac = document.getElementById("non/ac");
      // checking whiich one is true
      if (response.data.isAc === true) {
        ac.checked = true;
      } else {
        nonac.checked = true;
      }
      const yes = document.getElementById("yes");
      const no = document.getElementById("no");
      // hecking whiich one is true  
      if (response.data.isAvalable === true) {
        yes.checked = true;
      } else {
        no.checked = true;
      }

      //getting vehicleCapecity                           
      document.getElementById("vehicleCapecity").value = response.data.vehicleCapecity;

      //getting vehicleType
      document.getElementById("vehicleType").value = response.data.vehicleType;
      //getting amount
      document.getElementById("amount").value = response.data.amount;
      //getting inclusion
      document.getElementById("inclusion").value = response.data.inclusion;
      //getting exclusion
      document.getElementById("exclusion").value = response.data.exclusion;
      //getting facilities
      document.getElementById("facilities").value = response.data.facilities;
      //asigning itemId
      document.getElementById("itemId").value = id;

      //forpopup function
      document.getElementById("viewMore").value = response.data.viewMore;

      //for index
      document.getElementById("index").value = response.data.index;

      //for kmDay
      document.getElementById("kmDayLabel").value = response.data.kmDay;

    })
    .catch((error) => {
    })

  function editVehicle() {
    //for testing digit only regex
    const numOnly = /^\d+$/

    //getting  id upon which  updated the vehicle
    const id = window.location.href.split(':')[3]

    //getting  vehicleName
    var vehicleName = document.getElementById("vehicleName").value;

    //checking  vehicleName is enters or not
    if (vehicleName.length == 0) {

      document.getElementById("vehiclenamespan").innerHTML = 'Enter vehicle name.';
      return;
    }
    document.getElementById("vehiclenamespan").innerHTML = '';
    //getting isAc or not
    var isAc = document.querySelector('input[name="isAc"]:checked').value;

    //getting vehicleType
    var vehicleType = document.getElementById("vehicleType").value;
    //checking  vehicletype is enters or not
    if (vehicleType.length == 0) {
      document.getElementById("vehicleTypespan").innerHTML = 'Enter vehicle type.';
      return;
    }
    document.getElementById("vehicleTypespan").innerHTML = '';
    //getting vehicleCapecity
    var vehicleCapecity = document.getElementById("vehicleCapecity").value;

    //checking  vehicleCapecityvity is enters or not
    if (vehicleCapecity.length == 0) {
      document.getElementById("vehiclecapecityspan").innerHTML = 'Enter vehicle capacity ';

      return;
    }
    if (parseInt(vehicleCapecity) < 0) {
      document.getElementById("vehiclecapecityspan").innerHTML = 'Enter vehicle capacity greaterthan 0.';
      return;
    }
    if (!numOnly.test(vehicleCapecity)) {
      document.getElementById("vehiclecapecityspan").innerHTML = 'Enter vehicle capacity in digits only';

      return;
    }

    document.getElementById("vehiclecapecityspan").innerHTML = '';
    //getting isAvalable
    var isAvalable = document.querySelector('input[name="isAvalable"]:checked').value;
    //getting amount
    var amount = document.getElementById("amount").value;
    //checking  amoubt is enters proper or not
    if (amount.length == 0) {
      document.getElementById("vehicleAmountspan").innerHTML = 'Enter vechile amount properley.';
      return;
    }
    //checking if amount contains digits only r not
    if (!numOnly.test(amount)) {
      document.getElementById("vehicleAmountspan").innerHTML = 'Enter vechile amount in digits only';
      return;
    }

    if (parseInt(amount) < 0) {
      document.getElementById("vehicleAmountspan").innerHTML = 'Enter vechile amount greaterhan 0';
      return;
    }
    document.getElementById("vehicleAmountspan").innerHTML = '';
    //getting inclusion
    var inclusion = document.getElementById("inclusion").value;
    //checking inclusion
    if (inclusion.length == 0) {
      inclusion = 250;
    }

    //getting exclusion
    var exclusion = document.getElementById("exclusion").value;
    //checking exclusion enters or not
    if (exclusion.length == 0) {
      exclusion = 500;
    }

    //getting a facility
    var facilities = document.getElementById("facilities").value;
    //checking facility enters or not
    if (facilities.length == 0) {
      facilities = ''
    }

    var viewMore = document.getElementById("viewMore").value;
    //checking exclusion enters or not
    if (viewMore.length == 0) {
      viewMore = ''
    }
    //getting an image
    var imagea = document.getElementById("image");

    //for getting a showing index
    var index = document.getElementById("index").value;

    if (!numOnly.test(index)) {
      document.getElementById("indexSpan").innerHTML = `Enter vechile showing index in digits`;
      return;
    }
    //cheking if admin enters index biggerthan 0
    if (index <= 0) {
      document.getElementById("indexSpan").innerHTML = `Enter vechile showing index between bigger than 0 or equal to ${totalVehicle}`;
      return;
    }
    //if anyoone tries to enter showingindex bigger than total vehicle 
    if (index > totalVehicle) {
      document.getElementById("indexSpan").innerHTML = `Enter vechile showing index smaller than or equal to ${totalVehicle}`;
      return;
    }
    document.getElementById("indexSpan").innerHTML = ' ';

    var kmDay = document.getElementById("kmDayLabel").value;

    if (parseInt(kmDay) == 0) {
      document.getElementById('kmDaySpan').innerHTML = 'Please enter km/day bigger than 0.';
      return;
    }

    document.getElementById('kmDaySpan').innerHTML = '';
    //if  iser wants to updates files
    if (imagea.files && imagea.files.length > 0) {

      var image = document.getElementById("image").files[0];
      //creating foemdata to be send
      var formData = new FormData();
      //apenfind all variables with key value pairs in formdata
      formData.append("vehicleName", vehicleName);
      formData.append("isAc", isAc);
      formData.append("vehicleType", vehicleType);
      formData.append("vehicleCapecity", vehicleCapecity);
      formData.append("isAvalable", isAvalable);
      formData.append("amount", amount);
      formData.append("inclusion", parseInt(inclusion));
      formData.append("exclusion", parseInt(exclusion));
      formData.append("facilities", facilities);
      formData.append("viewMore", viewMore);
      formData.append("image", image);
      formData.append("index", index);
      formData.append("kmDay", kmDay);

      //  assigning send variables
      var send = formData;
    }
    else {
      //creating input variable
      var inp = { kmDay, index, viewMore, vehicleName, isAc, vehicleType, vehicleCapecity, isAvalable, amount, inclusion, exclusion, facilities, image }
      //asigning it to the send
      var send = inp;
    }

    //link to updating the vechilie
    const url = `${base_url}/api/v1/vehicle/updatevehicle/:` + `${id}`;

    //updaing the vehcile
    axios.patch(url, send)
      .then((response) => {
        if (response.data.success != false) {
          const message = "Vehicle modified successfully.";
          const redirectUrl = "/admin/Vehicle?message=" + encodeURIComponent(message);

          window.location.href = redirectUrl;
        }
        else {

          const redirectUrl = "/admin/Vehicle"

          window.location.href = redirectUrl;
        }
      })
      .catch((error) => {
      })
  }
</script>
